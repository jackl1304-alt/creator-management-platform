version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: creator-db
    environment:
      POSTGRES_USER: creator
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: creator_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: creator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
